<div class="backgroundSpace">
  <div class="modal">
    <p class="title">Log In</p>
    <form [formGroup]="regForm">
      <input type="text" formControlName="Username" placeholder="Username" required>
      <input type="password" formControlName="Password" placeholder="Password" required>
    </form>
    <p class="error" *ngIf="error">Invalid usename or email!</p>
    <div class="btnGroup">
      <button type="button" class="addToList" (click)="enter()">Log In</button>
      <button type="button" class="close" (click)="closeModalLog()">Close</button>
    </div>
  </div>
</div>
